<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header .user-info {
      display: flex;
      align-items: center;
      position: relative;
    }
    header .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    header .user-info .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    header .user-info .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    header .user-info .dropdown a:hover {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      background-color: #0078D4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mod.io Integration</div>
    <div class="user-info">
      <span id="username"></span>
      <img id="user-avatar" src="" alt="Avatar" style="display: none;">
      <div class="dropdown">
        <a href="#" id="logout">Logout</a>
        <a href="javascript:history.back()">Go Back</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Submit Your Mod</h1>
    <form id="mod-form">
      <div class="form-group">
        <label for="title">Mod Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="version">Version</label>
        <input type="text" id="version" name="version" required>
      </div>
      <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit Mod</button>
      </div>
    </form>
  </div>

  <script>
    const CLIENT_ID = '34180771';
    const CLIENT_SECRET = 'a23cf8805fed41bb44a736e2845cc4d1'; // Replace with your secret
    const REDIRECT_URI = 'https://latesttaggers.site/blog/modding';
    const SCOPES = 'read write';

    // Check for token in localStorage
    let token = localStorage.getItem('modio_token');
    if (!token) {
      const code = new URLSearchParams(window.location.search).get('code');
      if (code) {
        exchangeCodeForToken(code);
      } else {
        redirectToAuth();
      }
    } else {
      fetchUserDetails(token);
    }

    function redirectToAuth() {
      const authUrl = `https://mod.io/authorize?client_id=${CLIENT_ID}&grant_type=authorization_code&response_type=code&scope=${encodeURIComponent(SCOPES)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authUrl;
    }

    async function exchangeCodeForToken(code) {
      try {
        const response = await fetch('https://api.mod.io/v1/oauth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            client_id: CLIENT_ID,
            client_secret: CLIENT_SECRET,
            grant_type: 'authorization_code',
            code,
            redirect_uri: REDIRECT_URI,
          }),
        });

        if (!response.ok) throw new Error('Failed to exchange code for token');
        const data = await response.json();
        localStorage.setItem('modio_token', data.access_token);
        fetchUserDetails(data.access_token);
      } catch (err) {
        console.error(err);
        alert('Failed to authenticate. Please try again.');
        redirectToAuth();
      }
    }

    async function fetchUserDetails(accessToken) {
      try {
        const response = await fetch('https://api.mod.io/v1/me', {
          headers: { Authorization: `Bearer ${accessToken}` },
        });

        if (!response.ok) throw new Error('Failed to fetch user details');
        const user = await response.json();
        document.getElementById('username').textContent = user.username;
        document.getElementById('user-avatar').src = user.avatar.small;
        document.getElementById('user-avatar').style.display = 'block';
      } catch (err) {
        console.error(err);
        localStorage.removeItem('modio_token');
        redirectToAuth();
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('modio_token');
      redirectToAuth();
    });

    document.getElementById('mod-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const response = await fetch('https://api.mod.io/v1/games/{game_id}/mods', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });

        if (!response.ok) throw new Error('Failed to submit mod');
        alert('Mod submitted successfully!');
      } catch (err) {
        console.error(err);
        alert('Error submitting mod.');
      }
    });
  </script>
</body>
</html>
