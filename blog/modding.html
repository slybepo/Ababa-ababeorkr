<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Authentication & Upload</title>
  <style>
    /* Basic reset */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* General styling */
    body {
      background-color: #f4f7fa;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #upload-form {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    form button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #218838;
    }

    /* Hide upload form until authenticated */
    #upload-form {
      display: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mod.io Authentication and Mod Upload</h1>

  <!-- Login Button -->
  <div style="text-align: center;">
    <button id="login-button">Login with mod.io</button>
  </div>

  <!-- Mod Upload Form -->
  <div id="upload-form">
    <h2>Upload Your Mod</h2>
    <form id="mod-upload" enctype="multipart/form-data">
      <label for="mod-file">Select Mod File:</label>
      <input type="file" id="mod-file" name="mod-file" required>
      <button type="submit">Upload Mod</button>
    </form>
    <p id="error-message" class="error-message" style="display: none;"></p>
    <p id="success-message" class="success-message" style="display: none;"></p>
  </div>

  <script>
    const MODIO_CLIENT_ID = '8056'; // Replace with your mod.io client ID
    const MODIO_API_URL = 'https://g-8056.modapi.io/v1'; // Replace with your mod.io URL
    const REDIRECT_URI = 'https://latesttaggers.site/callback'; // Replace with your page's redirect URI

    // Step 1: Handle Authentication
    async function initAuth() {
      // Check if there is an access token in the URL
      if (window.location.hash.includes("access_token")) {
        const token = new URLSearchParams(window.location.hash.substring(1)).get("access_token");
        console.log("Access Token:", token);
        
        // Store the token in the localStorage or sessionStorage
        localStorage.setItem("access_token", token);

        // Hide the login button and show the upload form
        document.getElementById("login-button").style.display = "none";
        document.getElementById("upload-form").style.display = "block";
      }
    }

    // Step 2: Authenticate with mod.io
    document.getElementById("login-button").addEventListener("click", function() {
      const authUrl = `https://g-8056.modapi.io/v1/oauth/authorize?response_type=token&client_id=${MODIO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authUrl;
    });

    // Step 3: Upload Mod
    document.getElementById("mod-upload").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      // Get the access token from localStorage
      const accessToken = localStorage.getItem("access_token");

      if (!accessToken) {
        alert("You need to log in first.");
        return;
      }

      const fileInput = document.getElementById("mod-file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${MODIO_API_URL}/games/8056/mods`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Failed to upload mod: " + response.statusText);
        }

        const result = await response.json();
        console.log("Mod uploaded successfully:", result);
        
        // Show success message
        document.getElementById("success-message").textContent = "Mod uploaded successfully!";
        document.getElementById("success-message").style.display = "block";
        document.getElementById("error-message").style.display = "none";

      } catch (error) {
        console.error("Error uploading mod:", error);

        // Show error message
        document.getElementById("error-message").textContent = "Error uploading mod.";
        document.getElementById("error-message").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }
    });

    // Initialize authentication state
    window.onload = initAuth;
  </script>
</body>
</html>
