<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h1 {
      color: #333;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #upload-form input, #upload-form button, #upload-form textarea {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mod.io Integration</h1>
    <button id="login-button" class="button">Login with Mod.io</button>
    <form id="upload-form" class="hidden">
      <h2>Request Mod Upload</h2>
      <input type="text" id="mod-name" placeholder="Enter Mod Name" required />
      <textarea id="mod-description" placeholder="Enter Mod Description" rows="4" required></textarea>
      <button type="button" class="button" id="upload-button">Submit Mod Request</button>
    </form>
  </div>

  <script>
    const MODIO_CLIENT_ID = '8056'; // Replace with your Client ID
    const MODIO_GAME_ID = 'starfire-taggers'; // Replace with your Game ID prefix
    const REDIRECT_URI = window.location.origin; // Ensure this is registered in mod.io settings
    const CLIENT_SECRET = 'a23cf8805fed41bb44a736e2845cc4d1'; // Replace with your Client Secret

    document.addEventListener("DOMContentLoaded", async () => {
      await handleOAuthRedirect();

      document.getElementById("login-button").addEventListener("click", () => {
        const authUrl = `https://mod.io/authorize?response_type=code&client_id=${MODIO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read write&state=${generateRandomState()}`;
        window.location.href = authUrl;
      });

      document.getElementById("upload-button").addEventListener("click", async () => {
        const modName = document.getElementById("mod-name").value;
        const modDescription = document.getElementById("mod-description").value;
        const accessToken = localStorage.getItem("modio_access_token");

        if (accessToken && modName && modDescription) {
          const response = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/mods`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${accessToken}`
            },
            body: JSON.stringify({
              name: modName,
              summary: modDescription
            })
          });

          const data = await response.json();
          if (response.ok) {
            alert(`Mod request submitted! Mod ID: ${data.id}`);
          } else {
            console.error("Error submitting mod request:", data);
            alert("Failed to submit mod request.");
          }
        } else {
          alert("Please fill out all fields or log in.");
        }
      });
    });

    async function handleOAuthRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (code) {
        const tokenResponse = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/oauth/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            client_id: MODIO_CLIENT_ID,
            client_secret: CLIENT_SECRET,
            grant_type: 'authorization_code', // Fixed: Added grant_type
            code: code,
            redirect_uri: REDIRECT_URI
          })
        });

        const tokenData = await tokenResponse.json();
        if (tokenData.access_token) {
          localStorage.setItem('modio_access_token', tokenData.access_token);
          document.getElementById("login-button").classList.add("hidden");
          document.getElementById("upload-form").classList.remove("hidden");
        } else {
          console.error("Failed to retrieve access token:", tokenData);
        }
      }
    }

    function generateRandomState() {
      return Math.random().toString(36).substr(2, 15);
    }
  </script>
</body>
</html>
