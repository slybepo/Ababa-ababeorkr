<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1, h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    input, textarea {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Mod</h1>
    <form id="mod-upload-form" class="hidden">
      <h2>Submit a Mod</h2>
      <input type="text" id="mod-name" placeholder="Mod Name" required>
      <textarea id="mod-description" placeholder="Mod Description" rows="5" required></textarea>
      <button type="button" id="submit-mod-button">Submit Mod</button>
    </form>
    <div id="login-message" class="hidden">
      <p>You must log in to upload a mod.</p>
      <button id="login-button">Login with Mod.io</button>
    </div>
  </div>

  <script>
    const MODIO_CLIENT_ID = '34180771';
    const MODIO_GAME_ID = 'starfire-taggers';
    const REDIRECT_URI = "https://latesttaggers.site/blog/modding";
    const CLIENT_SECRET = 'a23cf8805fed41bb44a736e2845cc4d1';

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthentication();

      document.getElementById('login-button').addEventListener('click', () => {
        const state = generateRandomState();
        const authUrl = `https://mod.io/authorize?response_type=code&client_id=${MODIO_CLIENT_ID}&grant_type=authorization_code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read write&state=${state}`;
        window.location.href = authUrl;
      });

      document.getElementById('submit-mod-button').addEventListener('click', async () => {
        const modName = document.getElementById('mod-name').value;
        const modDescription = document.getElementById('mod-description').value;
        const accessToken = localStorage.getItem('modio_access_token');

        if (modName && modDescription && accessToken) {
          try {
            const response = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/mods`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({ name: modName, summary: modDescription }),
            });

            if (response.ok) {
              const data = await response.json();
              alert(`Mod uploaded successfully! Mod ID: ${data.id}`);
            } else {
              const error = await response.json();
              alert(`Error: ${error.message}`);
            }
          } catch (error) {
            console.error('Error submitting mod:', error);
          }
        } else {
          alert('Please fill out all fields and ensure you are logged in.');
        }
      });
    });

    async function checkAuthentication() {
      const accessToken = localStorage.getItem('modio_access_token');

      if (accessToken) {
        try {
          const response = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/me`, {
            headers: { Authorization: `Bearer ${accessToken}` },
          });

          if (response.ok) {
            const userData = await response.json();
            document.getElementById('mod-upload-form').classList.remove('hidden');
            document.getElementById('login-message').classList.add('hidden');
            console.log(`Logged in as ${userData.username}`);
          } else {
            handleAuthenticationError();
          }
        } catch (error) {
          console.error('Error verifying authentication:', error);
          handleAuthenticationError();
        }
      } else {
        handleAuthenticationError();
      }
    }

    function handleAuthenticationError() {
      document.getElementById('mod-upload-form').classList.add('hidden');
      document.getElementById('login-message').classList.remove('hidden');
    }

    function generateRandomState() {
      return Math.random().toString(36).substring(2, 15);
    }
  </script>
</body>
</html>
