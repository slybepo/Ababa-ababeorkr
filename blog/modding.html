<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Upload Mod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    #login-button {
      display: block;
      width: 200px;
      margin: 50px auto;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #login-button:hover {
      background-color: #004d99;
    }

    #upload-form {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #mod-upload-form input[type="file"] {
      margin: 20px 0;
    }

    #mod-upload-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #mod-upload-form button:hover {
      background-color: #218838;
    }

    #status-message {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <header>
    <h1>Sign in with mod.io</h1>
  </header>

  <button id="login-button">Login with mod.io</button>

  <div id="upload-form">
    <h2>Upload Your Mod</h2>
    <form id="mod-upload-form">
      <input type="file" id="mod-file" required />
      <button type="submit">Upload Mod</button>
    </form>
    <p id="status-message"></p>
  </div>

  <footer>
    <p>&copy; 2024 Your Game Studio</p>
  </footer>

  <script>
    const MODIO_CLIENT_ID = '8056'; // Replace with your Client ID
    const REDIRECT_URI = 'https://latesttaggers.site/callback'; // Replace with your redirect URI
    const GAME_ID = 'starfire-taggers'; // Replace with your Game ID

    // Redirect the user to the mod.io OAuth authorization page
    document.getElementById("login-button").addEventListener("click", function() {
      const authUrl = `https://mod.io/authorize?response_type=code&client_id=${MODIO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read write&state=${generateRandomState()}`;
      window.location.href = authUrl;
    });

    // Handle the OAuth redirect and exchange the code for an access token
    async function handleOAuthRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");

      if (code) {
        const tokenResponse = await fetch(`https://g-${GAME_ID}.modapi.io/v1/oauth/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            client_id: MODIO_CLIENT_ID,
            client_secret: 'a23cf8805fed41bb44a736e2845cc4d1', // Replace with your Client Secret
            grant_type: 'authorization_code',
            code: code,
            redirect_uri: REDIRECT_URI
          })
        });

        const tokenData = await tokenResponse.json();
        const accessToken = tokenData.access_token;

        localStorage.setItem('modio_access_token', accessToken);
        document.getElementById("login-button").style.display = "none";
        document.getElementById("upload-form").style.display = "block";
      }
    }

    // Handle mod upload submission
    document.getElementById("mod-upload-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById("mod-file");
      const file = fileInput.files[0];

      const accessToken = localStorage.getItem('modio_access_token');
      if (!accessToken) return;

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch(`https://api.mod.io/v1/games/${GAME_ID}/mods`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${accessToken}` },
        body: formData
      });

      const result = await response.json();
      document.getElementById("status-message").innerText = result.success ? 'Mod uploaded successfully!' : 'Error uploading mod.';
    });

    if (window.location.search.includes('code')) {
      handleOAuthRedirect();
    }

    function generateRandomState() {
      return 'state-' + Math.random().toString(36).substr(2, 9);
    }
  </script>
</body>
</html>
