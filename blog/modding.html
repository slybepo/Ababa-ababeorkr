<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Authentication & Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #upload-form {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    form button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mod.io Authentication and Mod Upload</h1>
  
  <div>
    <button id="login-button">Login with mod.io</button>
  </div>
  
  <div id="upload-form">
    <h2>Upload Your Mod</h2>
    <form id="mod-upload" enctype="multipart/form-data">
      <label for="mod-file">Select Mod File:</label>
      <input type="file" id="mod-file" name="mod-file" required>
      <button type="submit">Upload Mod</button>
    </form>
    <p id="error-message" class="error-message" style="display: none;"></p>
    <p id="success-message" class="success-message" style="display: none;"></p>
  </div>

  <script>
    const MODIO_CLIENT_ID = '8056'; // Your client ID
    const MODIO_CLIENT_SECRET = 'a23cf8805fed41bb44a736e2845cc4d1'; // Your client secret
    const MODIO_API_URL = 'https://api.mod.io/v1'; // Your mod.io API URL
    const REDIRECT_URI = 'https://latesttaggers.site/blog/modding'; // Redirect URI for OAuth (replace with your page's URL)
    const GAME_ID = 'starfire-taggers'; // Replace with your game ID

    // Step 1: Handle OAuth and check for access token in URL
    async function initAuth() {
      if (window.location.hash.includes("access_token")) {
        const token = new URLSearchParams(window.location.hash.substring(1)).get("access_token");
        localStorage.setItem("access_token", token);
        
        // Hide login button and show upload form
        document.getElementById("login-button").style.display = "none";
        document.getElementById("upload-form").style.display = "block";
      }
    }

    // Step 2: Trigger mod.io OAuth login
    document.getElementById("login-button").addEventListener("click", function() {
      const authUrl = `https://g-8056.modapi.io/v1/oauth/authorize?response_type=token&client_id=${MODIO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = authUrl;
    });

    // Step 3: Upload mod to mod.io
    document.getElementById("mod-upload").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      // Get the access token from localStorage
      const accessToken = localStorage.getItem("access_token");
      if (!accessToken) {
        alert("You need to log in first.");
        return;
      }

      const fileInput = document.getElementById("mod-file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${MODIO_API_URL}/games/${GAME_ID}/mods`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Failed to upload mod.");
        }

        const result = await response.json();
        console.log("Mod uploaded successfully:", result);
        
        // Show success message
        document.getElementById("success-message").textContent = "Mod uploaded successfully!";
        document.getElementById("success-message").style.display = "block";
        document.getElementById("error-message").style.display = "none";
        
        // Step 4: Send push notification after mod approval
        sendPushNotification();

      } catch (error) {
        console.error("Error uploading mod:", error);

        // Show error message
        document.getElementById("error-message").textContent = "Error uploading mod.";
        document.getElementById("error-message").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      }
    });

    // Step 5: Push notification after mod is approved
    async function sendPushNotification() {
      const accessToken = localStorage.getItem("access_token");
      if (!accessToken) {
        console.error("No access token found!");
        return;
      }

      const pushNotificationData = {
        title: "Mod Uploaded Successfully!",
        message: "Your mod has been successfully uploaded and is under review.",
        // Include any additional push notification data here
      };

      try {
        const response = await fetch(`${MODIO_API_URL}/push_notifications`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(pushNotificationData),
        });

        if (response.ok) {
          console.log("Push notification sent!");
        } else {
          throw new Error("Failed to send push notification.");
        }

      } catch (error) {
        console.error("Error sending push notification:", error);
      }
    }

    window.onload = initAuth;
  </script>
</body>
</html>
