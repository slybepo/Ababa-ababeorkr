<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      background-color: #1e73be;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #155a91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mod.io Login</h1>
    <button id="login-btn">Login with mod.io</button>
    <div id="user-info" style="display: none;">
      <p>Welcome, <span id="username"></span>!</p>
    </div>
    <hr>
    <h2>Submit Your Mod</h2>
    <form id="mod-form">
      <div class="form-group">
        <label for="title">Mod Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="version">Version</label>
        <input type="text" id="version" name="version" required>
      </div>
      <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit Mod</button>
      </div>
    </form>
  </div>

  <script>
    const CLIENT_ID = '34180771';
    const REDIRECT_URI = 'https://latesttaggers.site/blog/modding';
    const API_URL = 'https://g-8056.modapi.io/v1';

    // Login
    const loginButton = document.getElementById('login-btn');
    const userInfo = document.getElementById('user-info');
    const usernameSpan = document.getElementById('username');

    loginButton.addEventListener('click', () => {
      const authUrl = `${API_URL}/oauth/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    });

    // After Login
    const token = new URLSearchParams(window.location.hash).get('#access_token');
    if (token) {
      fetch(`${API_URL}/me`, {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(response => response.json())
        .then(user => {
          usernameSpan.textContent = user.username;
          userInfo.style.display = 'block';
          loginButton.style.display = 'none';
        });
    }

    // Submit Mod
    const modForm = document.getElementById('mod-form');
    modForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(modForm);
      fetch('/submit-mod', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => alert('Mod submitted successfully!'))
        .catch(err => alert('Error submitting mod.'));
    });
  </script>
</body>
</html>
