<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io OAuth Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    input, textarea {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mod.io Integration</h1>
    <button id="login-button">Login with Mod.io</button>
    <form id="mod-upload-form" class="hidden">
      <h2>Submit a Mod</h2>
      <input type="text" id="mod-name" placeholder="Mod Name" required>
      <textarea id="mod-description" placeholder="Mod Description" rows="5" required></textarea>
      <button type="button" id="submit-mod-button">Submit Mod</button>
    </form>
  </div>

  <script>
    const MODIO_CLIENT_ID = '34180771'; // Your mod.io Client ID
    const MODIO_GAME_ID = 'starfire-taggers'; // Your Game ID
    const REDIRECT_URI = "https://latesttaggers.site/callback"; // Your registered Redirect URI
    const CLIENT_SECRET = 'a23cf8805fed41bb44a736e2845cc4d1'; // Your mod.io Client Secret

    document.addEventListener('DOMContentLoaded', () => {
      handleOAuthRedirect();

      document.getElementById('login-button').addEventListener('click', () => {
        const state = generateRandomState();
        const authUrl = `https://mod.io/authorize?response_type=code&client_id=${MODIO_CLIENT_ID}&grant_type=authorization_code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read write&state=${state}`;
        window.location.href = authUrl;
      });

      document.getElementById('submit-mod-button').addEventListener('click', async () => {
        const modName = document.getElementById('mod-name').value;
        const modDescription = document.getElementById('mod-description').value;
        const accessToken = localStorage.getItem('modio_access_token');

        if (modName && modDescription && accessToken) {
          try {
            const response = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/mods`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({ name: modName, summary: modDescription }),
            });

            if (response.ok) {
              const data = await response.json();
              alert(`Mod uploaded successfully! Mod ID: ${data.id}`);
            } else {
              const error = await response.json();
              alert(`Error: ${error.message}`);
            }
          } catch (error) {
            console.error('Error submitting mod:', error);
          }
        } else {
          alert('Please fill out all fields and ensure you are logged in.');
        }
      });
    });

    async function handleOAuthRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        try {
          const response = await fetch(`https://${MODIO_GAME_ID}.modapi.io/v1/oauth/token`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              client_id: MODIO_CLIENT_ID,
              client_secret: CLIENT_SECRET,
              grant_type: 'authorization_code',
              code: code,
              redirect_uri: REDIRECT_URI,
            }),
          });

          const data = await response.json();
          if (data.access_token) {
            localStorage.setItem('modio_access_token', data.access_token);
            document.getElementById('login-button').classList.add('hidden');
            document.getElementById('mod-upload-form').classList.remove('hidden');
          } else {
            console.error('Error retrieving access token:', data);
          }
        } catch (error) {
          console.error('Error during token exchange:', error);
        }
      }
    }

    function generateRandomState() {
      return Math.random().toString(36).substring(2, 15);
    }
  </script>
</body>
</html>
