<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io OAuth Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #0078D4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h1>Login with mod.io</h1>
  <button id="login-btn">Login</button>

  <script>
    const CLIENT_ID = '34180771'; // Replace with your client ID
    const REDIRECT_URI = 'https://latesttaggers.site/blog/modding'; // Replace with your registered redirect URI
    const SCOPES = 'read write'; // Replace with your required scopes

    document.getElementById('login-btn').addEventListener('click', () => {
      const authUrl = `https://mod.io/authorize?client_id=${CLIENT_ID}&grant_type=authorization_code&response_type=code&scope=${encodeURIComponent(SCOPES)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${generateState()}`;
      window.location.href = authUrl;
    });

    function generateState() {
      return crypto.randomUUID(); // Generates a unique identifier for the state parameter
    }


    const fetch = require('node-fetch');

async function exchangeCodeForToken(code) {
  const response = await fetch('https://api.mod.io/v1/oauth/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      client_id: '34180771',
      client_secret: 'a23cf8805fed41bb44a736e2845cc4d1', // Replace with your client secret
      grant_type: 'authorization_code',
      code: code,
      redirect_uri: 'https://latesttaggers.site/blog/modding', // Must match the registered redirect URI
    }),
  });

  if (!response.ok) {
    throw new Error('Failed to exchange code for token');
  }

  const data = await response.json();
  return data.access_token; // Use this token for API requests
}

  </script>
</body>
</html>
