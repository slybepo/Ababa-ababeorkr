<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod.io Integration</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
    }

    .navbar .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input, textarea {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #444;
      color: white;
    }

    .mod-list {
      margin-top: 20px;
      text-align: left;
    }

    .mod-item {
      padding: 10px;
      border: 1px solid #444;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #333;
    }

    .mod-item.pending {
      background-color: #554c2d;
    }

    .mod-item.accepted {
      background-color: #2d5540;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Mod.io Mods</h1>
    <div id="user-info" class="user-info hidden">
      <img id="user-avatar" src="" alt="User Avatar">
      <span id="username"></span>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <div id="login-message" class="hidden">
        <p>Please log in with Mod.io to upload mods.</p>
        <button id="login-button">Login with Mod.io</button>
      </div>

      <form id="mod-upload-form" class="hidden">
        <h2>Submit a Mod</h2>
        <input type="text" id="mod-name" placeholder="Mod Name" required>
        <textarea id="mod-description" placeholder="Mod Description" rows="5" required></textarea>
        <button type="button" id="submit-mod-button">Submit Mod</button>
      </form>

      <div id="mod-list" class="mod-list hidden">
        <h2>Pending Mods</h2>
        <div id="pending-mods"></div>
      </div>
    </div>
  </div>

  <script>
    const MODIO_CLIENT_ID = '34180771';
    const REDIRECT_URI = "https://latesttaggers.site/blog/modding";
    const API_BASE = "https://api.mod.io/v1";

    let pendingMods = []; // Temporary storage for pending mods

    document.addEventListener('DOMContentLoaded', () => {
      handleOAuthRedirect();

      document.getElementById('login-button').addEventListener('click', () => {
        const state = generateRandomState();
        const authUrl = `https://mod.io/authorize?response_type=token&client_id=${MODIO_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read write&state=${state}`;
        window.location.href = authUrl;
      });

      document.getElementById('submit-mod-button').addEventListener('click', () => {
        const modName = document.getElementById('mod-name').value;
        const modDescription = document.getElementById('mod-description').value;

        if (modName && modDescription) {
          const mod = {
            name: modName,
            description: modDescription,
            status: 'pending',
          };

          pendingMods.push(mod);
          displayPendingMods();
          alert('Your mod has been submitted and is pending approval.');
          document.getElementById('mod-upload-form').reset();
        } else {
          alert('Please fill out all fields.');
        }
      });
    });

    async function handleOAuthRedirect() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');

      if (accessToken) {
        localStorage.setItem('modio_access_token', accessToken);
        await fetchUserInfo(accessToken);
        displayUploadForm();
      } else {
        const storedToken = localStorage.getItem('modio_access_token');
        if (storedToken) {
          await fetchUserInfo(storedToken);
          displayUploadForm();
        } else {
          displayLoginPrompt();
        }
      }
    }

    async function fetchUserInfo(token) {
      try {
        const response = await fetch(`${API_BASE}/me`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.ok) {
          const userData = await response.json();
          const userInfo = document.getElementById('user-info');
          userInfo.classList.remove('hidden');
          document.getElementById('user-avatar').src = userData.avatar.thumb_50x50 || '';
          document.getElementById('username').textContent = userData.username || 'User';
        } else {
          console.error('Failed to fetch user info:', await response.json());
        }
      } catch (error) {
        console.error('Error fetching user info:', error);
      }
    }

    function displayLoginPrompt() {
      document.getElementById('login-message').classList.remove('hidden');
      document.getElementById('mod-upload-form').classList.add('hidden');
      document.getElementById('mod-list').classList.add('hidden');
    }

    function displayUploadForm() {
      document.getElementById('mod-upload-form').classList.remove('hidden');
      document.getElementById('login-message').classList.add('hidden');
      document.getElementById('mod-list').classList.remove('hidden');
      displayPendingMods();
    }

    function displayPendingMods() {
      const pendingModsContainer = document.getElementById('pending-mods');
      pendingModsContainer.innerHTML = '';

      pendingMods.forEach(mod => {
        const modElement = document.createElement('div');
        modElement.classList.add('mod-item', mod.status);
        modElement.innerHTML = `
          <strong>${mod.name}</strong>
          <p>${mod.description}</p>
          <small>Status: ${mod.status}</small>
        `;
        pendingModsContainer.appendChild(modElement);
      });
    }

    function generateRandomState() {
      return Math.random().toString(36).substring(2, 15);
    }
  </script>
</body>
</html>
