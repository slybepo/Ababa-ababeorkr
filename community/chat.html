<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 + Sendbird Chat</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sendbird/uikit@3/dist/index.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/@sendbird/uikit@3/dist/index.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Auth0 + Sendbird Chat</h1>
  <button id="login-button">Log in with Auth0</button>
  <button id="logout-button" style="display: none;">Log Out</button>
  <div id="chat-container" style="display: none;"></div>

  <script>
    (async () => {
      const AUTH0_DOMAIN = "dev-5ousdzi3slqmqsnw.eu.auth0.com"; // Replace with your Auth0 domain
      const AUTH0_CLIENT_ID = "vTGZIMoyIktLRjrwapREVNft42wuIY2Y"; // Replace with your Auth0 client ID
      const SENDBIRD_APP_ID = "B639F52A-FC34-42A7-9FF5-E0AD0A87990C"; // Replace with your Sendbird App ID

      const auth0 = await createAuth0Client({
        domain: AUTH0_DOMAIN,
        clientId: AUTH0_CLIENT_ID,
      });

      const loginButton = document.getElementById("login-button");
      const logoutButton = document.getElementById("logout-button");
      const chatContainer = document.getElementById("chat-container");

      // Handle login
      loginButton.addEventListener("click", async () => {
        await auth0.loginWithPopup();
        const user = await auth0.getUser();

        if (user) {
          loginButton.style.display = "none";
          logoutButton.style.display = "block";
          chatContainer.style.display = "block";
          initializeChat(user.sub); // Pass the unique Auth0 user ID to Sendbird
        }
      });

      // Handle logout
      logoutButton.addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
        loginButton.style.display = "block";
        logoutButton.style.display = "none";
        chatContainer.style.display = "none";
      });

      // Initialize Sendbird Chat
      function initializeChat(userId) {
        const sb = SendBirdUIKit.init({
          appId: SENDBIRD_APP_ID,
          userId: userId,
        });

        // Render the chat UI
        SendBirdUIKit.render({
          container: chatContainer,
          channelList: { onChannelSelect: (channel) => console.log(channel) },
          onError: (error) => console.error("Sendbird Error:", error),
        });
      }
    })();
  </script>
</body>
</html>
