<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@sendbird/uikit/dist/sendbird-uikit.min.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sendbird/uikit/dist/sendbird-uikit.min.css">
</head>
<body>
    <div id="sendbird-chat" style="height: 100vh;"></div>
    <script>
        const appId = "B639F52A-FC34-42A7-9FF5-E0AD0A87990C"; // Replace with your Sendbird App ID
        const userId = "917339"; // Unique ID for the user (e.g., from your auth system)
        const accessToken = "ffdf7190c280680c6d2a19129442ad3740b9e00c"; // Optional: If you use tokens, provide it here

        // Initialize UIKit
        const sb = new SendBirdUIKit({
            appId: appId,
            userId: userId,
            accessToken: accessToken,
            theme: SendBirdUIKit.Theme.DEFAULT,
        });

        // Set the target container and start the chat UI
        sb.start({ 
            selector: '#sendbird-chat', 
            showChannelList: true // Enable channel list view
        });
    </script>
</body>
</html>
