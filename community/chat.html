<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chat-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="registration-container" class="container">
    <h2>Register</h2>
    <form id="registration-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email (optional)" />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="login-container" class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="user-id" placeholder="User ID" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="chat-container" class="container">
    <h2>Chat</h2>
    <div id="sendbird-container"></div>
  </div>

  <script src="https://cdn.sendbird.com/js/sendbird.min.js"></script>
  <script>
    const APP_ID = "B639F52A-FC34-42A7-9FF5-E0AD0A87990C"; // Replace with Sendbird Application ID

    // Handle Registration
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      // Send data to your backend to register the user
      const response = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email }),
      });

      const data = await response.json();
      if (data.success) {
        alert(`User registered! Your User ID is: ${data.user_id}`);
      } else {
        alert(`Error: ${data.message}`);
      }
    });

    // Handle Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userId = document.getElementById("user-id").value;

      // Log in via your backend to fetch the Access Token
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId }),
      });

      const data = await response.json();
      if (data.success) {
        const sb = new SendBirdChat({ appId: APP_ID });
        await sb.connect(userId, data.access_token);

        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";

        // Initialize UIKit for chatting
        const UIKit = SendBirdUIKit.init({
          appId: APP_ID,
          userId: userId,
          accessToken: data.access_token,
        });

        UIKit.renderChat({
          container: document.getElementById("sendbird-container"),
        });
      } else {
        alert(`Error: ${data.message}`);
      }
    });
  </script>
</body>
</html>
