<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Sendbird</title>
  <link rel="stylesheet" href="https://cdn.sendbird.com/sdk/ui/1.3.0/sendbird-uikit.min.css">
  <script src="https://cdn.sendbird.com/sdk/latest/sendbird.min.js"></script>
  <script src="https://cdn.sendbird.com/sdk/ui/1.3.0/sendbird-uikit.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
    }
    .login-button {
      padding: 0.5rem 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Chat Login</h1>
    <input id="user-id" class="login-input" type="text" placeholder="Enter your User ID" required>
    <input id="access-token" class="login-input" type="text" placeholder="Enter Access Token (Optional)">
    <button id="login-btn" class="login-button">Login</button>
  </div>

  <div id="chat-container" style="display: none;">
    <!-- Chat UI will be rendered here -->
  </div>

  <script>
    // Initialize Sendbird
    const sb = new SendBird({ appId: 'B639F52A-FC34-42A7-9FF5-E0AD0A87990C' }); // Replace YOUR_APP_ID with your Sendbird app ID

    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-btn');

    loginButton.addEventListener('click', async () => {
      const userId = document.getElementById('user-id').value.trim();
      const accessToken = document.getElementById('access-token').value.trim();

      if (!userId) {
        alert('Please enter a User ID');
        return;
      }

      try {
        // Connect to Sendbird
        await sb.connect(userId, accessToken || null);

        // Check for moderators or admins
        const user = await sb.currentUser;
        console.log('Logged in user:', user);

        // Hide login and show chat
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';

        // Initialize UI Kit
        const sbUIKit = SendbirdUIKit.init({
          appId: 'B639F52A-FC34-42A7-9FF5-E0AD0A87990C', // Replace with your Sendbird app ID
          userId: userId,
          accessToken: accessToken || null,
          nickname: user.nickname || 'Guest',
          theme: 'light',
        });

        sbUIKit.renderChannelList(chatContainer, {
          onChannelSelect: (channel) => {
            sbUIKit.renderChannel(chatContainer, { channelUrl: channel.url });
          },
        });

      } catch (error) {
        console.error('Error logging in:', error);
        alert('Failed to login. Check your credentials.');
      }
    });
  </script>
</body>
</html>
