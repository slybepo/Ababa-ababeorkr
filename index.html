<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taggers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Basic styles for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1a1a1d;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .profile-btn {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .profile-btn img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    main {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .reaction-container i {
      font-size: 1.5em;
      margin-right: 10px;
      cursor: pointer;
    }

    .reaction-count {
      font-size: 1.2em;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div>Taggers</div>
    <div id="profile-container">
      <button id="profile-btn" class="profile-btn">
        <img id="user-avatar" src="default-avatar.png" alt="User Avatar">
        <span id="user-name">Login</span>
      </button>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="user-info">
        <img src="https://i.ibb.co/sgWd4kb/DALL-E-2024-10-25-15-02-10-A-sleek-and-futuristic-logo-featuring-the-letters-NV-for-a-VR-gaming-comp.png" alt="Avatar" width="50">
        <strong>Moussaa â€¢ Co-Owner</strong>
      </div>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" height="300px"></iframe>
      <div class="reaction-container">
        <i id="like-video1" class="fas fa-thumbs-up" onclick="handleReaction('like', 'video1')"></i>
        <span id="like-count-video1" class="reaction-count">0</span>
        <i id="dislike-video1" class="fas fa-thumbs-down" onclick="handleReaction('dislike', 'video1')"></i>
        <span id="dislike-count-video1" class="reaction-count">0</span>
      </div>
    </div>
  </main>
  <script>
    const API_URL = "https://your-backend-api.com"; // Replace with your backend URL
    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-5ousdzi3slqmqsnw.eu.auth0.com",
        client_id: "vTGZIMoyIktLRjrwapREVNft42wuIY2Y",
        scope: "openid profile email",
        redirect_uri: window.location.origin,
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        const user = await auth0.getUser();
        document.getElementById("user-name").textContent = user.name || "Unknown User";
        document.getElementById("user-avatar").src = user.picture || "default-avatar.png";
      } else {
        auth0.loginWithRedirect();
      }
    }

    async function fetchReactions(videoId) {
      try {
        const response = await axios.get(`${API_URL}/reactions/${videoId}`);
        const { likes, dislikes } = response.data;
        document.getElementById(`like-count-${videoId}`).textContent = likes;
        document.getElementById(`dislike-count-${videoId}`).textContent = dislikes;
      } catch (error) {
        console.error("Error fetching reactions:", error);
      }
    }

    async function handleReaction(type, videoId) {
      try {
        const token = await auth0.getTokenSilently();
        const response = await axios.post(`${API_URL}/reactions/${videoId}`, {
          type: type,
        }, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.data.success) {
          fetchReactions(videoId);
        } else {
          alert(response.data.message || "Unable to update reaction");
        }
      } catch (error) {
        console.error("Error handling reaction:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initAuth0();
      fetchReactions("video1");
    });
  </script>
</body>
</html>
